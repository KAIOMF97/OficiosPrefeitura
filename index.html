<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Of√≠cios Expedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OF√çCIOS EXPEDIDOS 2024</h1>

    <form id="form-oficio" method="POST">
      <input type="date" id="data" required>
      <input type="text" id="assunto" placeholder="Assunto" required>
      <button type="submit">Adicionar Of√≠cio</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>N√∫mero</th>
          <th>Data</th>
          <th>Assunto</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabela-oficios"></tbody>
    </table>
  </div>

  <script>
    const SENHA = "C1ON4V";

    async function carregarOficios() {
      const resposta = await fetch('ler.php');
      const dados = await resposta.json();
      const tabela = document.getElementById("tabela-oficios");
      tabela.innerHTML = '';
      dados.forEach(oficio => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${oficio.numero}</td>
          <td>${oficio.data}</td>
          <td>${oficio.assunto}</td>
          <td>
            <button onclick="editarOficio(${oficio.numero})">‚úèÔ∏è</button>
            <button onclick="excluirOficio(${oficio.numero})">üóëÔ∏è</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    document.getElementById("form-oficio").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = document.getElementById("data").value;
      const assunto = document.getElementById("assunto").value;

      const formData = new FormData();
      formData.append("data", data);
      formData.append("assunto", assunto);

      await fetch("salvar.php", {
        method: "POST",
        body: formData
      });

      document.getElementById("form-oficio").reset();
      carregarOficios();
    });

    async function excluirOficio(numero) {
      const senha = prompt("Digite a senha para excluir:");
      if (senha !== SENHA) {
        alert("Senha incorreta. A√ß√£o bloqueada.");
        return;
      }
      const confirmacao = confirm("Tem certeza que deseja excluir este of√≠cio?");
      if (!confirmacao) return;
      await fetch(`excluir.php?numero=${numero}`, { method: "DELETE" });
      carregarOficios();
    }

    async function editarOficio(numero) {
      const senha = prompt("Digite a senha para editar:");
      if (senha !== SENHA) {
        alert("Senha incorreta. A√ß√£o bloqueada.");
        return;
      }
      const novaData = prompt("Nova data (AAAA-MM-DD):");
      const novoAssunto = prompt("Novo assunto:");
      if (!novaData || !novoAssunto) return;
      const formData = new FormData();
      formData.append("numero", numero);
      formData.append("data", novaData);
      formData.append("assunto", novoAssunto);
      await fetch("editar.php", { method: "POST", body: formData });
      carregarOficios();
    }

    carregarOficios();
  </script>
</body>
</html>
